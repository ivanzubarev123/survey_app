<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список опросов</title>
</head>
<body>
  <h1>Доступные опросы</h1>
  
  <!-- Добавляем ссылку на общую статистику -->
  <div>
    <a href="{{ url_for('general_stats') }}">Общая статистика по всем опросам</a>
  </div>
  
  <hr>
  
  <form method="get">
    <label>Название:
      <input type="text" name="nazvanie" value="{{ request.args.get('nazvanie', '')|e }}">
    </label>
    <label>Доступ:
      <select name="dostup">
        <option value="">Все</option>
        <option value="true" {% if request.args.get('dostup')=='true' %}selected{% endif %}>Да</option>
        <option value="false" {% if request.args.get('dostup')=='false' %}selected{% endif %}>Нет</option>
      </select>
    </label>
    <button type="submit">Фильтровать</button>
  </form>
  
  <hr>

  <ul>
    {% for survey in surveys %}
      <li>
        <a href="{{ url_for('start', id_opros=survey.id_opros) }}">
          {{ survey.nazvanie|e }}
        </a><br>
        <small>{{ survey.opisanie|e }}</small><br>
        <!-- Убираем ссылку на статистику конкретного опроса, если хотите только общую -->
        <!-- <a href="{{ url_for('stats', id_opros=survey.id_opros) }}">Статистика этого опроса</a> -->
      </li>
    {% endfor %}
  </ul>
</body>
</html>
