<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Опрос</title>
</head>
<body>

  <h1>{{ survey.nazvanie|e }}</h1>
  <p>{{ survey.opisanie|e }}</p>

  <form method="post" action="{{ url_for('opros', id_opros=id_opros, id_sessii=id_sessii) }}">
    {% for q in questions %}
      <p><strong>{{ q.tekst_vopros|e }}</strong></p>

      {% for v in q.variants %}
        {% if q.tip_voprosa == 'single' %}
          <label>
            <input type="radio" name="{{ q.id_vopros }}" value="{{ v.id_variant }}" required>
            {{ v.tekst_otveta|e }}
          </label><br>
        {% else %}
          <label>
            <input type="checkbox" name="{{ q.id_vopros }}" value="{{ v.id_variant }}">
            {{ v.tekst_otveta|e }}
          </label><br>
        {% endif %}
      {% endfor %}
      <hr>
    {% endfor %}

    <button type="submit">Отправить ответы</button>
  </form>

</body>
</html>
